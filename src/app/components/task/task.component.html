<div class="container">
    <h3>Lista de tareas</h3>
    <hr>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingresa una actividad" [(ngModel)]="newTask">
        <button class="btn btn-primary" type="button" (click)="addTask()">Agregar</button>
    </div>

    <ul class="list-group">
        <li *ngFor="let item of tasks" class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.title }}
            <button type="button" class="btn btn-warning" (click)="deleteTask(item)">Eliminar</button>
        </li>
    </ul>
</div>
